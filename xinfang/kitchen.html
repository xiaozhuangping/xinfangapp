	<body>
			<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">

				<h1 class="mui-title">菜色详情</h1>
				<span class="mui-icon mui-icon mui-icon-more mui-right"></span>

		<div class="mui-content mui-center">
				<h3 class="ma">韭菜炒蛋</h3>
			<img style="width: 80%;" src="images/muwu.jpg" />
			<div class="ma" style="width: 80%;margin-left: auto;margin-right: auto;">
				<p>
				1.韭菜洗净切寸段，两个鸡单打好备用
				2.热油放葱花炒鸡蛋，鸡蛋要炒碎点，而且时间不要太长，炒的太老了不好吃而且颜色也不好看
				3.鸡蛋炒好盛出，用锅里剩下的油（最好不要再放油了）继续炒韭菜，韭菜要快火急炒，翻两儿个再把刚才炒好的鸡蛋倒回去一起炒，放盐和自己喜欢的白胡椒（一点），炒均匀马上出锅
				4.一定要记住韭菜要急火快炒，那样不老，要是老了口感会很不好，再就是不会出汤作品也好看
			    </p>
			</div>
